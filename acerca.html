<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Acerca de nosotros · La Media Docena</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <script defer src="assets/js/data.js"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body data-page="acerca">
  <main class="container">
    <section class="hero">
      <img src="assets/img/interior.jpg" alt="Interior del restaurante" style="width:100%;height:380px;object-fit:cover;border-radius:14px">
      <div class="panel">
        <h2 id="aboutName" style="margin:0 0 12px;text-align:center"></h2>
        <p id="aboutDesc"></p>
        <h3>Misión</h3>
        <p id="aboutMission"></p>
        <h3>Visión</h3>
        <p id="aboutVision"></p>
      </div>
    </section>
  </main>
  <script>
  document.addEventListener('DOMContentLoaded', ()=>{
    const a = $app.getAbout();
    document.getElementById('aboutName').textContent = a.name;
    document.getElementById('aboutDesc').textContent = a.descripcion;
    document.getElementById('aboutMission').textContent = a.mision;
    document.getElementById('aboutVision').textContent = a.vision;
  });
  </script>
</body>
</html>
