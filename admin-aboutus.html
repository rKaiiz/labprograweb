<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Editar "Acerca de Nosotros" (Admin) · La Media Docena</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <script defer src="assets/js/data.js"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body data-page="admin">
  <main class="container">
    <h2 style="text-align:center;margin:0 0 12px">Editar "Acerca de Nosotros"</h2>
    <div class="card">
      <form id="aboutForm">
        <div class="col">
          <label>Nombre del local</label>
          <input class="input" name="name" required>
        </div>
        <div class="col" style="margin-top:12px">
          <label>Descripción</label>
          <textarea class="input" name="descripcion" rows="3" required></textarea>
        </div>
        <div class="col" style="margin-top:12px">
          <label>Misión</label>
          <textarea class="input" name="mision" rows="3" required></textarea>
        </div>
        <div class="col" style="margin-top:12px">
          <label>Visión</label>
          <textarea class="input" name="vision" rows="3" required></textarea>
        </div>
        <div style="display:flex;gap:8px;margin-top:16px;justify-content:flex-end">
          <a class="btn secondary" href="admin.html">Administración</a>
          <button class="btn" type="submit">Guardar cambios</button>
          <a class="btn ghost" href="acerca.html">Ver público</a>
        </div>
      </form>
    </div>
  </main>

  <script>
  function ensure(){ if(!$app.isAdmin()){ location.href = 'login.html?next='+encodeURIComponent('admin-aboutus.html'); } }
  document.addEventListener('DOMContentLoaded', ()=>{
    ensure();
    const f = document.getElementById('aboutForm');
    const data = $app.getAbout();
    f.name.value = data.name; f.descripcion.value = data.descripcion; f.mision.value = data.mision; f.vision.value = data.vision;

    f.addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(f);
      const payload = Object.fromEntries(fd.entries());
      $app.saveAbout(payload);
      alert('Información actualizada');
    });
  });
  </script>
</body>
</html>
